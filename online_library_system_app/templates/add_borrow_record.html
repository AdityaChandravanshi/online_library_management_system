{% extends 'base.html' %}

{% block title %}Add Borrow Record{% endblock %}

{% block content %}
    <h2>Add Borrow Record</h2>
    <hr>
    <a class="btn btn-primary" href="/add-author" role="button">Add Author</a>
    <a class="btn btn-primary" href="/authors" role="button">Authors List</a>
    <a class="btn btn-primary" href="/add-book" role="button">Add Book</a>
    <a class="btn btn-primary" href="/books" role="button">Book List</a>
    <a class="btn btn-primary" href="/add-borrow-record" role="button">Add Borrow Record</a>
    <a class="btn btn-primary" href="/borrow-records" role="button">Borrow Record List</a>
    <a class="btn btn-primary" href="/export-excel" role="button">Export Excel Sheet</a>
    <hr>
    <form method="post">
        {% csrf_token %}
        <label for="user_name">User Name:</label>
        <input type="text" id="user_name" name="user_name" required><br><br>

        <label for="book">Book:</label>
        <select id="book" name="book" required>
            {% for book in books %}
            <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select><br><br>

        <label for="borrow_date">Borrow Date:</label>
        <input type="date" id="borrow_date" name="borrow_date" required><br><br>

        <label for="return_date">Return Date:</label>
        <input type="date" id="return_date" name="return_date" required><br><br>

        <button class="btn btn-primary" type="submit">Add Borrow Record</button>
    </form>
{% endblock %}
